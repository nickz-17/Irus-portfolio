<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Irismier Illustrations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="sub-nav">
        <a href="index.html" class="back-link">‚Üê Terug naar Home</a>
    </nav>

    <main class="contact-container">
        <h1>Contact</h1>
        <p>Heb je een vraag of wil je een opdracht bespreken? Stuur me gerust een berichtje!</p>

        <form action="https://formspree.io/f/meeleqdr" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required placeholder="Je naam">
            </div>

            <div class="form-group">
                <label for="email">E-mailadres:</label>
                <input type="email" id="email" name="email" required placeholder="Je e-mailadres">
            </div>

            <div class="form-group">
                <label for="message">Bericht:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Wat kan ik voor je doen?"></textarea>
            </div>

            <button type="submit" class="submit-btn">Verstuur bericht</button>
        </form>

        <div class="socials">
            <p>Of stuur een DM via Instagram:</p>
            <a href="https://instagram.com/jouw-gebruikersnaam" target="_blank" class="insta-link">@Irismier_Illustrations</a>
        </div>
    </main>

</body>
</html>
